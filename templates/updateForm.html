<!DOCTYPE html>
<html>
    <head>
        <title>Update Train Form Page</title>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width initial-scale=1.0">
        <link rel='stylesheet' href="/static/updateForm.css">
    </head>
    <body>
       
        <div class="hero">
             {% if tdata %}
            <form method="POST" action="/updateForm/{{tdata.tid}}" class="fm-box">
                <h1>Update Train</h1>

                <div class="fm-ele">
                    <label>Train ID</label>
                    <input type="text" required name="tid" value="{{tdata.tid}}">
                </div>
                <div class="fm-ele">
                    <label>Train Name</label>
                    <input type="text" required name="trainname" value="{{tdata.trainname}}">
                </div>
                <div class="fm-ele">
                    <label>Source City</label>
                    <input type="text" required name="source" value="{{tdata.source}}">
                </div>
                <div class="fm-ele">
                    <label>Destination City</label>
                    <input type="text" required name="destination" value="{{tdata.destination}}">
                </div>
                <div class="fm-ele">
                    <label>Date</label>
                    <input type="date" required name="date" value="{{tdata.date}}">
                </div>
                <div class="fm-ele">
                    <label>Departure</label>
                    <input type="datetime" required name="departure" value="{{tdata.departure}}">
                </div>
                <div class="fm-ele">
                    <label>Arrival</label>
                    <input type="datetime" required name="arrival" value="{{tdata.arrival}}">
                </div>
                <div class="fm-ele">
                    <label>Price</label>
                    <input type="number" required name="price" value="{{tdata.price}}">
                </div>
                <div class="fm-ele">
                    <label>Status</label>
                    <input type="text" required name="status" value="{{tdata.status}}">
                </div>

                <div class="btn">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="closeForm">Cancel</button>
                </div>
            </form>
            {%endif%}
        </div>

        <script>
            document.getElementById('closeForm').addEventListener('click',function()
        {
            window.location.replace('/updateTrain')
        });
        </script>
        
    </body>
</html>
